<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Dados Salvos</title>
    <style>
        /* Estilos para o layout em três colunas */
        #dataContainer {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }
        .data-item {
            border: 1px solid #ccc;
            padding: 10px;
            overflow: hidden;
            text-align: center;
            position: relative; /* Para posicionar o botão de envio */
        }
        .data-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .data-item a {
            display: block;
            text-decoration: none;
            color: blue;
            word-wrap: break-word; /* Quebrar URLs longas */
        }
        .data-item a:hover {
            text-decoration: underline;
        }
        .image-number {
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: #000;
            color: #fff;
            padding: 5px;
            border-radius: 50%;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Visualizar Dados Salvos</h1>
    <div id="dataContainer"></div>

    <script>
        window.onload = function() {
            const savedData = JSON.parse(localStorage.getItem('savedData')) || [];

            const dataContainer = document.getElementById('dataContainer');

            savedData.forEach(function(data, index) {
                const dataItem = document.createElement('div');
                dataItem.classList.add('data-item');

                const numberLabel = document.createElement('div');
                numberLabel.classList.add('image-number');
                numberLabel.textContent = index + 1; // Número começa com 1
                dataItem.appendChild(numberLabel);

                const namePara = document.createElement('p');
                namePara.textContent = 'Nome: ' + data.name;
                dataItem.appendChild(namePara);

                const img = document.createElement('img');
                img.src = data.photoDataURL;
                dataItem.appendChild(img);

                const link = document.createElement('a');
                const linkURL = data.linkURL.trim(); // Remover espaços extras
                if (linkURL.startsWith('http://') || linkURL.startsWith('https://')) {
                    link.href = linkURL;
                } else {
                    link.href = 'http://' + linkURL; // Adicionar prefixo http:// se necessário
                }
                link.textContent = data.linkTitle || data.linkURL; // Usar o título do link, se disponível
                link.target = '_blank'; // Abrir o link em uma nova aba
                dataItem.appendChild(link);

                dataContainer.appendChild(dataItem);
            });
        };
    </script>
</body>
</html>
