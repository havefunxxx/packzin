<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Dados Salvos</title>
    <style>
        /* Estilos para o layout em três colunas */
        #dataContainer {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }
        .data-item {
            border: 1px solid #ccc;
            padding: 10px;
            overflow: hidden;
            text-align: center;
            position: relative; /* Para posicionar o botão de exclusão */
        }
        .data-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .data-item a {
            display: block;
            text-decoration: none;
            color: blue;
            word-wrap: break-word; /* Quebrar URLs longas */
        }
        .data-item a:hover {
            text-decoration: underline;
        }
        .delete-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Remover Dados Salvos</h1>
    <div id="dataContainer"></div>

    <script>
        window.onload = function() {
            const savedData = JSON.parse(localStorage.getItem('savedData')) || [];

            const dataContainer = document.getElementById('dataContainer');

            savedData.forEach(function(data, index) {
                const dataItem = document.createElement('div');
                dataItem.classList.add('data-item');

                const namePara = document.createElement('p');
                namePara.textContent = 'Nome: ' + data.name;
                dataItem.appendChild(namePara);

                const img = document.createElement('img');
                img.src = data.photoDataURL;
                dataItem.appendChild(img);

                const link = document.createElement('a');
                link.href = data.linkURL;
                link.textContent = data.linkURL; // Exibir o URL como texto
                link.target = '_blank'; // Abrir o link em uma nova aba
                dataItem.appendChild(link);

                // Botão para excluir o item
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'X';
                deleteButton.classList.add('delete-button');
                deleteButton.onclick = function() {
                    // Confirmar exclusão
                    if (confirm('Tem certeza que deseja excluir este item?')) {
                        // Remover o item da lista e do localStorage
                        savedData.splice(index, 1);
                        localStorage.setItem('savedData', JSON.stringify(savedData));
                        // Remover o elemento da interface
                        dataContainer.removeChild(dataItem);
                    }
                };
                dataItem.appendChild(deleteButton);

                dataContainer.appendChild(dataItem);
            });
        };
    </script>
</body>
</html>
